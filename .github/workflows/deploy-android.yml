name: Deploy App to Android Playstore
on:
  workflow_dispatch: null
jobs:

  test:
    name: flutter test
    runs-on: ubuntu-latest

    env:
      JAVA_VERSION: '17.0.1'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: ${{env.JAVA_VERSION}}
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter --version
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: 'stable'
      - run: dart --version
      - name: Install dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: dart analyze

  build:
    name: Build Android
    needs: test
    runs-on: ubuntu-latest
    env:
      JAVA_VERSION: '11'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: ${{env.JAVA_VERSION}}
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build apk --debug
      - run: flutter build appbundle
      - name: Upload Android build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: android-artifacts
          path: build/app/outputs

  deploy:
    name: Job_2 - Deploy aab to playstore
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Step 1 -  Download app bundle
      - name: Download app bundle from artifact
        uses: actions/download-artifact@v2
        with:
          name: app-bundle
      # Step 2- Upload the AAB to play console
      - name: Publish to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: '${{ secrets.ANDROID_SERVICE_ACCOUNT_JSON }}'
          packageName: com.uxstate.countriespad
          releaseFiles: '${{ github.workspace }}/app-release.aab'
          track: production