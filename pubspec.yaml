name: nami
description: Namentliche Mitgliedermeldung der DPSG als App fÃ¼r Android und iOS

version: 0.0.2

environment:
  sdk: '>=2.12.0 <3.0.0'

dependency_overrides:
  build: ^2.2.1
  logging: ^1.0.0

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.4
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  animations: ^2.0.0
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^9.0.0
  flutter_spinkit: ^5.1.0
  backdrop: '^0.6.2'
  url_launcher: ^6.0.8
  maps_launcher: ^2.0.1
  provider: ^6.0.1
  flutter_secure_storage: ^5.0.2
  local_auth: ^1.1.11
  location: ^4.4.0
  syncfusion_flutter_maps: ^20.3.61
  flutter_map: ^0.14.0
  latlong: ^0.6.1
  geocoding: ^2.0.0
  geolocator_android: ^3.1.8
  geolocator_apple: ^2.1.1+1
  charts_flutter: ^0.12.0
  fl_chart: ^0.55.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  hive_generator: ^1.1.1
  build_runner: ^2.1.4
  test: ^1.17.10
  flutter_launcher_icons: '^0.9.2'

#flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/icon/icon.png'
  adaptive_icon_background: '#ffffff'
  adaptive_icon_foreground: 'assets/icon/icon-blank.png'

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: WorkSans
      fonts:
        - asset: assets/fonts/WorkSans-Regular.ttf
        - asset: assets/fonts/WorkSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/WorkSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/WorkSans-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 400
